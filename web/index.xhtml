<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Professor</title>
    </h:head>
    <h:body>
        <h:form>
                
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                
                
                <p:panel>
                <h:panelGrid columns="2" cellpadding="10">
                    
                <h:outputText value="Nome:" />
                <p:inputText id="nome" requiredMessage="Precisa preencher a Nome!" required="true" size="10" value="#{cadProfessor.professor.nome}"/> 
                <h:outputText value="Sobre Nome:" />
                <p:inputText id="s_nome" requiredMessage="Precisa preencher a Sobre nome!" required="true" size="10" value="#{cadProfessor.professor.sobreNome}"/> 
                <h:outputText value="Faculdade:" />
                <p:inputText id="facul" requiredMessage="Precisa preencher a Faculdade!" required="true" size="10" value="#{cadProfessor.professor.faculdade}"/> 
                <h:outputText value="SIAP:" />
                <p:inputText id="siap" requiredMessage="Precisa preencher a Faculdade!" required="true" size="10" value="#{cadProfessor.professor.siap}"/>
                <h:outputText value="CPF:" />
                <p:inputText id="cpf" requiredMessage="Precisa preencher a CPF!" required="true" size="10" value="#{cadProfessor.professor.cpf}"/> 
                <h:outputText value="Login:" />
                <p:inputText id="login" requiredMessage="Precisa preencher a Login!" required="true" size="10" value="#{cadProfessor.professor.login}"/> 
                <h:outputText value="Senha:" />
                <p:inputText id="senha" requiredMessage="Precisa preencher a Senha!" required="true" size="10" value="#{cadProfessor.professor.senha}"/> 
                <h:outputText value="Tipo de Usuario:" />
                <p:selectOneRadio id="t_usuario" value="#{cadProfessor.professor.tipo_usuario}">
                <f:selectItem itemLabel="Administrador" itemValue="true" />
                <f:selectItem itemLabel="Professor" itemValue="false" />
                </p:selectOneRadio>
                </h:panelGrid>
                </p:panel>
                <p align="center">
                    <p:commandButton action="#{cadProfessor.salvarProf()}"  value="Salvar"/> 
                </p>
        </h:form>
    </h:body>
</html>
