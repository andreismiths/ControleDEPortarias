<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/Adm_Layout.xhtml">
	
	<ui:define name="content">
            <h1 class="aw-page-title">Novo cadastro de recurso</h1>
            
            
            <h:form id="NovoRecurso">
                <div class="ui-fluid">
                    <p:messages  id="messages" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2" layout="grid"
                                 style="margin-top: 20px"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-2, ui-grid-col-4">
                        
                        
                        
                        <p:outputLabel for="New_NomeRecurso" value="Nome:" />
                        <p:inputText class="maiuscula" 
                                     id="New_NomeRecurso" required="true" 
                                     requiredMessage="Falta o nome do recurso!"
                                     maxlength="255"
                                     value="#{cadrecurso.recurso.nome}" />
                        
                        
                        
                        <p:outputLabel for="New_LocalRecurso" value="Local:" />
                        <p:inputText class="maiuscula" 
                                     id="New_LocalRecurso" required="true" 
                                     requiredMessage="Informe o local!"
                                     maxlength="255"
                                     value="#{cadrecurso.recurso.local}" />
                        
                        
                        
                        <p:outputLabel for="status" value="Status:" />
                        <p:selectOneButton id="status" required="true" 
                                           requiredMessage="Escolha o status" 
                                           value="#{cadrecurso.recurso.status}" >
                            <f:selectItem itemLabel="Disponível" itemValue="true" />
                            <f:selectItem itemLabel="Indisponível" itemValue="false" />
                        </p:selectOneButton>
                        
                        
                        <p:outputLabel for="New_DescricaoRecurso" value="Descrição:" />
                        <p:inputTextarea class="maiuscula" 
                                         id="New_DescricaoRecurso" required="true" 
                                         requiredMessage="Informe a descrição!"
                                         maxlength="255"
                                         value="#{cadrecurso.recurso.descricao}" />
                    </p:panelGrid>
                    
                    <p:panelGrid columns="3" layout="grid" 
                                 style="margin-top: 20px"
                                 styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" >
                        
                        
                        
                        <p:commandButton id="SalvarNovoRecurso" icon="fa fa-save" 
                                         value="Salvar" 
                                         action="#{cadrecurso.salvarRecurso()}" />
                        
                        
                        
                        <p:commandButton type="reset" id="LimparCampos" 
                                         icon="fa fa-eraser" 
                                         value="Limpar" 
                                         action="#" />
                        
                        
                        
                        <p:button id="Cancelar" icon="fa fa-ban" 
                                  value="Cancelar" 
                                  outcome="/Telas/AdmINICIO" />
                    </p:panelGrid>
                </div>
            </h:form>
	</ui:define>
	
</ui:composition>
