	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/Adm_Layout.xhtml">
	
<ui:define name="content">
  <h1 class="aw-page-title">Nova Portaria</h1> 
   
                     
<p:tab title="Portaria" rendered="true">
    <h:form id="NovaPortaria" style="margin-left: auto" class="ui-fluid">

<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2, ui-grid-col-4">

    <p:outputLabel value="Número Portaria:*" />
                        <p:inputText  placeholder="Informe Numero da Portaria"/>
                        
                        <p:outputLabel value="Ementa:*"/>
                        <p:inputText placeholder="Informe a Ementa" value="#{CadastroPort.portaria.ementaPort}"/>

                        <p:outputLabel value="Data Homologação:*" />
                        <p:calendar id="dataHomolog" required="true" maxlength="10" value="#{CadastroPort.portaria.dataHomologaPort}" 
                                    locale="de" navigator="true" pattern="yyyy-mm-dd"/>

                        <p:outputLabel value="Projeto:*"/>
                        <p:selectOneMenu id="city"  effect="fold" editable="true" value="#{CadastroPort.portaria.projeto}">
                            <f:selectItem itemLabel="Pesquisa" itemValue="Pesquisa" />
                            <f:selectItem itemLabel="Extensão" itemValue="Extensão" />
                            <f:selectItem itemLabel="Ensino" itemValue="Ensino" />  
                        </p:selectOneMenu>

                         <p:outputLabel value="Professor:*"/>
                         <p:selectOneMenu filter="true"  value="#{CadastroPort.portaria.funcionarios}"
                                          converter="funcionarioConverter" requiredMessage="Selecione o Professor">
                             <f:selectItem noSelectionOption="true" itemLabel="Selecione um Professor"/>
                            <f:selectItems value="#{CadastroFunc.listaFuncionario}" var="funcionario" 
                                           itemValue="#{funcionario}" itemLabel="#{funcionario.nomeUsuario}" />
                         </p:selectOneMenu> 


                        <p:outputLabel for="Razao" value="Razão:"/>
                        <p:inputTextarea class="maiuscula" id="Razao" required="true" requiredMessage="Informe sua razão!" maxlength="255" value="#{CadastroPort.portaria.espacoTextoPort}"/>


                        <h:outputLabel for="minMax" value="Vigência em meses:* " />
                        <p:spinner id="minMax" value="#{CadastroPort.portaria.vigencia}" min="0" max="24" requiredMessage="Selecionar Vigência"/>

<p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
   <p:panelGrid id="display" columns="2" columnClasses="label,value">

<h:outputText value="German:"/>
<h:outputText>
<f:convertDateTime pattern="MM/dd/yyyy"/>
</h:outputText>

</p:panelGrid>
</p:dialog>
</p:panelGrid>

    
<p:panelGrid columns="3" layout="grid" style="margin-top: 25px" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2">
<p:button id="Voltartela" icon="fa fa-undo" value="Voltar" outcome="/Telas/PaginaInicial"/>
<p:commandButton type="reset" id="LimparCampos2" icon="fa fa-eraser" value="Limpar" action="#"/>
<p:commandButton id="SalvarUsuario1" icon="fa fa-save" actionListener="#{CadastroPort.criaPort()}" value="Salvar"/>
</p:panelGrid>
    
</h:form>
</p:tab>
