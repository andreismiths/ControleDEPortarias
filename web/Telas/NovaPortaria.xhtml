<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/Adm_Layout.xhtml">
	
<ui:define name="content">
    <h1 class="aw-page-title">Nova Portaria</h1> 
   
                      
<p:tab title="Portaria" rendered="true">
<h:form id="ReservarRecurso" class="ui-fluid">

<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2, ui-grid-col-4">

<p:outputLabel value="Número Portaria:*" />
<p:inputText  placeholder="Informe Numero da Portaria"/>
<p:outputLabel value="Ementa:*"/>
<p:inputText placeholder="Informe a Ementa"/>

<p:outputLabel value="Data Homologação: *" />
<p:calendar id="dataHomolog" required="true" maxlength="10"  
            locale="de" navigator="true" pattern="yyyy-mm-dd"/>

<p:outputLabel value="Projeto*"/>
<p:selectOneMenu id="city"  effect="fold" editable="true">
            <f:selectItem itemLabel="Pesquisa" itemValue="" />
            <f:selectItem itemLabel="Extensão" itemValue="" />
            <f:selectItem itemLabel="Ensino" itemValue="" />  
            
             </p:selectOneMenu>
<p:outputLabel for="console" value="Quatidade de Professores: *" />
        <p:selectOneRadio id="console" value="#{radioView.console}">
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="3" itemValue="3" /> 
            <f:selectItem itemLabel="4" itemValue="4" />
             <f:selectItem itemLabel="5" itemValue="5" />
              <f:selectItem itemLabel="6" itemValue="6" />
        </p:selectOneRadio>
 <p:outputLabel value="Professor:*"/>
<p:selectOneMenu id="city2"  effect="fold" editable="true" requiredMessage="Selecione o Professor">
            <f:selectItem itemLabel="Bruno Lyra" itemValue="" />
            <f:selectItem itemLabel="João Chamma" itemValue="" />
             <f:selectItem itemLabel="Marcos Seruffo" itemValue="" />
              <f:selectItem itemLabel="Yomara Pires" itemValue="" />
               <f:selectItem itemLabel="Marcelino Silva" itemValue="" />
                <f:selectItem itemLabel="José Jailton" itemValue="" />
               </p:selectOneMenu>
<p:outputLabel for="Razao" value="Razão:"/>
<p:inputTextarea class="maiuscula" id="Razao" required="true" requiredMessage="Informe sua razão!" maxlength="255" value=""/>


   <h:outputLabel for="minMax" value="Vigência:* " />
   <p:spinner id="minMax" value="#{spinnerView.number3}" min="0" max="24" requiredMessage="Selecionar Vigência"/>

<p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
   <p:panelGrid id="display" columns="2" columnClasses="label,value">

<h:outputText value="German:"/>
<h:outputText>
<f:convertDateTime pattern="MM/dd/yyyy"/>
</h:outputText>

<h:outputText value="Time:"/>
<h:outputText>
<f:convertDateTime pattern="HH:mm"/>
</h:outputText>

</p:panelGrid>
</p:dialog>
</p:panelGrid>

    
<p:panelGrid columns="3" layout="grid" style="margin-top: 25px" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2">
<p:button id="Voltartela" icon="fa fa-undo" value="Voltar" outcome="/Telas/PaginaInicial"/>
<p:commandButton type="reset" id="LimparCampos2" icon="fa fa-eraser" value="Limpar" action="#"/>
<p:commandButton id="SalvarUsuario1" icon="fa fa-save" value="Salvar"/>
</p:panelGrid>
    
</h:form>
</p:tab>
</ui:define>
</ui:composition>
