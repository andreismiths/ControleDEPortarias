    <h:form id="NovaPortaria" style="margin-left: auto" class="ui-fluid">
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="personal" title="Nova Portaria">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <p:outputLabel value="Número Portaria:*" />
<p:inputText  placeholder="Informe Numero da Portaria"/>
<p:outputLabel value="Ementa:*"/>
<p:inputText placeholder="Informe a Ementa"/>

            locale="de" navigator="true" pattern="yyyy-mm-dd"/>

<p:selectOneMenu id="city"  effect="fold" editable="true">
            <f:selectItem itemLabel="Pesquisa" itemValue="" />
            <f:selectItem itemLabel="Extensão" itemValue="" />
            <f:selectItem itemLabel="Ensino" itemValue="" />  
            
             </p:selectOneMenu>
<p:outputLabel for="console" value="Quatidade de Professores: *" />
        <p:selectOneRadio id="console" value="#{radioView.console}">
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="3" itemValue="3" /> 
            <f:selectItem itemLabel="4" itemValue="4" />
             <f:selectItem itemLabel="5" itemValue="5" />
              <f:selectItem itemLabel="6" itemValue="6" />
        </p:selectOneRadio>
 <p:outputLabel value="Professor:*"/>
<p:selectOneMenu id="city2"  effect="fold" editable="true" requiredMessage="Selecione o Professor">
            <f:selectItem itemLabel="Bruno Lyra" itemValue="" />

             <f:selectItem itemLabel="Marcos Seruffo" itemValue="" />
              <f:selectItem itemLabel="Yomara Pires" itemValue="" />
               <f:selectItem itemLabel="Marcelino Silva" itemValue="" />
                <f:selectItem itemLabel="José Jailton" itemValue="" />
               </p:selectOneMenu>
<p:outputLabel for="Razao" value="Razão:"/>
<p:inputTextarea class="maiuscula" id="Razao" required="true" requiredMessage="Informe sua razão!" maxlength="255" value=""/>


   <h:outputLabel for="minMax" value="Vigência em meses:* " />

             </h:panelGrid>
                  
               
            </p:panel>
        </p:tab>
        <p:tab id="confirm" title="Confirme os Dados">
            <p:panel header="Confirme os Dados">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Salvar" actionListener="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
