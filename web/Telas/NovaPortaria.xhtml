    <!-- TESTANDO WIZARD -->
    
    
    <h:form id="NovaPortaria" style="margin-left: auto" class="ui-fluid">

        <p:growl sticky="true" showDetail="true"/>

        <p:wizard flowListener="#{CadastroPort.onFlowProcess}">
            <p:tab id="personal" title="Nova Portaria">
                <p:panel header="Personal Details">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <p:outputLabel value="Número Portaria:*" />
                        <p:inputText  placeholder="Informe Numero da Portaria"/>
                        <p:outputLabel value="Ementa:*"/>
                        <p:inputText placeholder="Informe a Ementa" value="#{CadastroPort.portaria.ementaPort}"/>

                        <p:outputLabel value="Data Homologação:*" />
                        <p:calendar id="dataHomolog" required="true" maxlength="10" value="#{CadastroPort.portaria.dataHomologaPort}" 
                                    locale="de" navigator="true" pattern="yyyy-mm-dd"/>

                        <p:outputLabel value="Projeto:*"/>
                        <p:selectOneMenu id="city"  effect="fold" editable="true" value="#{CadastroPort.portaria.projeto}">
                            <f:selectItem itemLabel="Pesquisa" itemValue="Pesquisa" />
                            <f:selectItem itemLabel="Extensão" itemValue="Extensão" />
                            <f:selectItem itemLabel="Ensino" itemValue="Ensino" />  
                        </p:selectOneMenu>

                        <p:outputLabel value="Professor:*"/>
                        <p:selectOneMenu id="city2"  effect="fold" editable="true"  value="#{CadastroPort.portaria.funcionarios}" requiredMessage="Selecione o Professor">
                            <f:selectItems value="#{CadastroFunc.listaFuncionario}" var="funcionario" itemValue="#{funcionario.siapeUsuario}" itemLabel="#{funcionario.nomeUsuario}" />
                            <f:converter converterId="funcionarioConverter"/> 
                        </p:selectOneMenu>


                        <p:outputLabel for="Razao" value="Razão:"/>
                        <p:inputTextarea class="maiuscula" id="Razao" required="true" requiredMessage="Informe sua razão!" maxlength="255" value="#{CadastroPort.portaria.espacoTextoPort}"/>


                        <h:outputLabel for="minMax" value="Vigência em meses:* " />
                        <p:spinner id="minMax" value="#{CadastroPort.portaria.vigencia}" min="0" max="24" requiredMessage="Selecionar Vigência"/>

                    </h:panelGrid>
                </p:panel>
            </p:tab>


            <p:tab id="confirm" title="Confirme os Dados">
                <p:panel header="Confirme os Dados">
                    <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <p:outputLabel value="Número Portaria:*" />
                            <h:outputText  value="#{CadastroPort.portaria.numeroPort}"/>

                            <p:outputLabel value="Ementa:*"/>
                            <h:outputText value="#{CadastroPort.portaria.ementaPort}"/>

                            <p:outputLabel value="Data Homologação:*" />
                            <h:outputText value="#{CadastroPort.portaria.dataHomologaPort}"/>

                            <p:outputLabel value="Projeto:*"/>
                            <h:outputText value="#{CadastroPort.portaria.projeto}"/>

                            <p:outputLabel value="Professor:*"/>
                            <h:outputText value="#{CadastroPort.portaria.funcionarios}"/>

                            <p:outputLabel value="Razão:"/>
                            <h:outputText value="#{CadastroPort.portaria.espacoTextoPort}"/>

                            <h:outputLabel value="Vigência em meses:* " />
                            <h:outputText value="#{CadastroPort.portaria.vigencia}"/>

                            <h:outputText />
                            <h:outputText />
                        </h:panelGrid>
                    </h:panelGrid>

                    <p:commandButton value="Salvar" actionListener="#{CadastroPort.criaPort}" update="growl" process="@this"/>
                </p:panel>
            </p:tab>
        </p:wizard>

    </h:form>
